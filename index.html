          <p>
            Hurricanes and tornadoes are typically thought of as separate phenomena, with tornadoes conjuring up images of the flat prairie and hurricanes associated with the warm, coastal tropics. Hurricanes are much, much larger than tornadoes (Irma's innards stretch some 400 miles, or TK kilometers, across), but tornadoes can generate much faster winds than hurricanes. Sometimes, tropical storms and hurricanes, can spin out tornadoes.
            </p>

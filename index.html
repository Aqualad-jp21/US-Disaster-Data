    <nav class="nav-extended blue ">
      <div class="nav-wrapper blue ">

    <section id="results" class="col s12">

     <figure class="highcharts-figure">
        <div id="container"></div>

        <p class="highcharts-description">
          The chart above shows a summary of natural disasters recorded across the US from 1953 on the <em>Federal Emergency Management Agency (FEMA)</em> website. 

        </p>

        <p>
          The pie chart reveals that <b> Floods </b> make up the majority of disasters recorded druing the time period followed by <b> Tornados</b> then <b> Hurricanes</b>. 
        </p>
                  
    </figure>

   
    </section>
    <section id="results2" class="col s12">

        <figure class="highcharts-figure">
          <div id="container1"></div>
          <p class="highcharts-description">
              This column chart shows severe Flooding incidents recorded across the seven most affected states.
          </p>
        </figure>

    </section>

    <section id="results3" class="col s12">

        <figure class="highcharts-figure">
          <div id="container2"></div>
          <p class="highcharts-description">
             Above is a comparison of the Number of Hurricanes and Tornadoes in four states.
          </p>
          <p>
             These four states were selceted because they were the only states recorded that had experienced both hurricanes and toronados.
          </p>
          <p>
             Eventhough across all states there are more tornados than hurricanes, in these four higlighted states in the chart above, hurricanes have a higher frequency than tornados, with the exception of Georgia.   
          </p>
        </figure>

    </section>
